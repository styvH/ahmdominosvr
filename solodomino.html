<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domino interactif en A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-physics-system/4.0.1/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
</head>
<body>
  <a-scene physics="debug: true;">
    <a-assets>
      <!-- Précharger les ressources ici si nécessaire -->
    </a-assets>
    
    <!-- Caméra avec contrôleurs pour la saisie -->
    <a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls>
      <a-entity super-hands physics-collider grabbable></a-entity>
    </a-entity>
    
    <!-- Domino -->
    <a-box id="domino" position="0 1 -3" rotation="0 45 0" width="0.2" height="1" depth="0.5" color="#4CC3D9" dynamic-body grabbable>
    </a-box>
    
    <!-- Sol -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>
    
    <!-- Lumière -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="directional" intensity="0.5" position="-2 4 -4"></a-light>
  </a-scene>
</body>
</html>
