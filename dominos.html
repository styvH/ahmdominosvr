        <!-- Caméra positionnée pour être face aux dominos de devant -->
        <a-camera position="0 2.5 11" rotation="0 0 0"></a-camera>

        <!-- Ciel pour contexte -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Table pour contexte -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#8B4513"></a-plane>

        <script>
          // Fonction pour créer un domino avec espacement et texture spécifique
          function createDomino(position, rotation, textureId) {
            let domino = document.createElement('a-box');
            domino.setAttribute('position', position);
            domino.setAttribute('rotation', rotation);
            domino.setAttribute('width', '1');
            domino.setAttribute('height', '1');
            domino.setAttribute('depth', '0.2');
            domino.setAttribute('material', 'src: #' + textureId); // Attribution de la texture
            document.querySelector('a-scene').appendChild(domino);
          }

          // Positions ajustées pour les dominos
          let distanceX = 7; // Pour les dominos à droite et à gauche
          let distanceZ = 7; // Pour les dominos devant et derrière
          let spacing = 1.1; // Largeur du domino (1m) + espace de 10cm

          // Génération des dominos avec des textures uniques
          for (let i = 0; i < 7; i++) {
            let positionZ = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`${distanceX} 0.5 ${positionZ}`, '0 90 0', `D${i+1}`); // À droite
            createDomino(`${-distanceX} 0.5 ${positionZ}`, '0 90 0', `D${i+8}`); // À gauche
            
            let positionX = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`${positionX} 0.5 ${distanceZ}`, '0 0 0', `D${i+15}`); // Devant
            createDomino(`${positionX} 0.5 ${-distanceZ}`, '0 0 0', `D${i+22}`); // Derrière
          }
        </script>
