<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scène A-Frame avec 28 dominos alignés et espacés</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Caméra positionnée pour avoir une vue d'ensemble sur les dominos -->
        <a-camera position="0 8 -10" rotation="-45 0 0"></a-camera>

        <!-- Ciel pour contexte -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Sol pour contexte -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <script>
          // Fonction pour créer un domino avec espacement
          function createDomino(position, rotation) {
            let domino = document.createElement('a-box');
            domino.setAttribute('position', position);
            domino.setAttribute('rotation', rotation);
            domino.setAttribute('width', '1');
            domino.setAttribute('height', '0.5');
            domino.setAttribute('depth', '0.2');
            domino.setAttribute('color', 'white');
            document.querySelector('a-scene').appendChild(domino);
          }

          // Définition de l'espacement
          let spacing = 1.1; // Largeur du domino (1m) + espace souhaité (0.1m)

          // Génération des dominos à droite et à gauche avec rotation de 90 degrés
          for (let i = 0; i < 7; i++) {
            let positionZ = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`2 0.25 ${positionZ}`, '0 90 0');
            createDomino(`-2 0.25 ${positionZ}`, '0 90 0');
          }

          // Génération des dominos devant et derrière sans rotation additionnelle
          for (let i = 0; i < 7; i++) {
            let positionX = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`${positionX} 0.25 3`, '0 0 0');
            createDomino(`${positionX} 0.25 -3`, '0 0 0');
          }
        </script>
    </a-scene>
</body>
</html>
