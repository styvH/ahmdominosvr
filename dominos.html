<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>4 Dominos sur une Table en VR - Vue de Haut</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- CamÃ©ra personnalisÃ©e avec vue de haut -->
        <a-entity position="0 2.5 -5" rotation="-90 0 0">
            <a-camera></a-camera>
        </a-entity>

        <!-- Table -->
        <a-box position="0 0.5 -5" rotation="0 0 0" width="5" height="0.1" depth="3" color="#964B00"></a-box>
        
        <!-- Ciel et sol pour le contexte -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Domino 1 -->
        <a-box position="-1.5 0.6 -5" rotation="0 0 0" width="0.2" height="0.5" depth="1" color="white"></a-box>
        <a-cylinder position="-1.5 0.7 -4.75" height="0.1" radius="0.05" color="black"></a-cylinder>
        <a-cylinder position="-1.5 0.7 -5.25" height="0.1" radius="0.05" color="black"></a-cylinder>

        <!-- Domino 2 -->
        <a-box position="-0.5 0.6 -5" rotation="0 0 0" width="0.2" height="0.5" depth="1" color="white"></a-box>
        <a-cylinder position="-0.5 0.7 -4.75" height="0.1" radius="0.05" color="black"></a-cylinder>
        <a-cylinder position="-0.5 0.7 -5" height="0.1" radius="0.05" color="black"></a-cylinder>
        <a-cylinder position="-0.5 0.7 -5.25" height="0.1" radius="0.05" color="black"></a-cylinder>

        <!-- Domino 3 -->
        <a-box position="0.5 0.6 -5" rotation="0 0 0" width="0.2" height="0.5" depth="1" color="white"></a-box>
        <a-cylinder position="0.5 0.7 -4.75" height="0.1" radius="0.05" color="black"></a-cylinder>
        <a-cylinder position="0.5 0.7 -5.25" height="0.1" radius="0.05" color="black"></a-cylinder>

        <!-- Domino 4 -->
        <a-box position="1.5 0.6 -5" rotation="0 0 0" width="0.2" height="0.5" depth="1" color="white"></a-box>
        <a-cylinder position="1.5 0.7 -5" height="0.1" radius="0.05" color="black"></a-cylinder>
    </a-scene>
</body>
</html>
