<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KISA DOMINO</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Préchargement des textures -->
        <a-assets>
            <img id="domino-texture" src="https://cdn.pixabay.com/photo/2012/04/14/16/00/domino-34407_1280.png" crossOrigin="anonymous">
        </a-assets>

        <!-- Caméra positionnée pour être face aux dominos de devant -->
        <a-camera position="0 2.5 11" rotation="0 0 0"></a-camera>

        <!-- Ciel pour contexte -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Sol pour contexte -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

        <script>
          // Fonction pour créer un domino avec espacement
          function createDomino(position, rotation) {
            let domino = document.createElement('a-box');
            domino.setAttribute('position', position);
            domino.setAttribute('rotation', rotation);
            domino.setAttribute('width', '1');
            domino.setAttribute('height', '0.5');
            domino.setAttribute('depth', '0.2');
            domino.setAttribute('src', '#domino-texture'); // Utilisation de la texture préchargée
            document.querySelector('a-scene').appendChild(domino);
          }

          // Définition de l'espacement entre les dominos sur la même ligne
          let spacing = 1.1; // Largeur du domino (1m) + espace de 10cm

          // Positions ajustées pour les dominos
          let distanceX = 7; // Pour les dominos à droite et à gauche
          let distanceZ = 7; // Pour les dominos devant et derrière

          // Génération des dominos
          for (let i = 0; i < 7; i++) {
            let positionZ = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`${distanceX} 0.25 ${positionZ}`, '0 90 0'); // À droite
            createDomino(`${-distanceX} 0.25 ${positionZ}`, '0 90 0'); // À gauche
            
            let positionX = i * spacing - 3 * spacing; // Ajustement pour l'espacement
            createDomino(`${positionX} 0.25 ${distanceZ}`, '0 0 0'); // Devant
            createDomino(`${positionX} 0.25 ${-distanceZ}`, '0 0 0'); // Derrière
          }
        </script>
    </a-scene>
</body>
</html>
