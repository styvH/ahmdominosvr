<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Définition de l'entité qui représentera le joueur -->
      <a-entity id="player" camera look-control wasd-controls navigation-controls></a-entity>
      <!-- Définition d'une sphère qui sera attrapable -->
      <a-sphere position="-1 0.5 -3" radius="0.5" color="#4CC3D9" grabbable></a-sphere>

      <!-- Entité représentant la main droite du joueur -->
      <a-entity id="rightHand" hand-model="hand: right" raycaster="objects: .collidable; far: 2"></a-entity>

      <!-- Entité représentant la main gauche du joueur -->
      <a-entity id="leftHand" hand-model="hand: left" raycaster="objects: .collidable; far: 2"></a-entity>
          
    </a-scene>
<script>

  
</script>

  </body>
</html>
