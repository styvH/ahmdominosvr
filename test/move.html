<html>
  <head>
    <!-- Inclusion d'A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Inclusion de super-hands pour l'interaction -->
    <script src="https://unpkg.com/aframe-super-hands-component/dist/aframe-super-hands-component.min.js"></script>
    <!-- Inclusion d'aframe-extras pour les contrôles de mouvement supplémentaires -->
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Définition de l'entité qui représentera le joueur -->
      <a-entity id="player" camera look-control wasd-controls navigation-controls></a-entity>

      <!-- Définition d'une sphère qui sera attrapable -->
      <a-sphere position="-1 0.5 -3" radius="0.5" color="#4CC3D9" class="grabbable" super-hands></a-sphere>

      <!-- Entité représentant la main droite du joueur -->
      <a-entity id="rightHand" hand-controls="hand: right" super-hands raycaster="objects: .grabbable; far: 2"></a-entity>

      <!-- Entité représentant la main gauche du joueur -->
      <a-entity id="leftHand" hand-controls="hand: left" super-hands raycaster="objects: .grabbable; far: 2"></a-entity>
          
    </a-scene>
  </body>
</html>
