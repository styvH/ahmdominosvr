<html>
  <head>
    <!-- Assurez-vous que les scripts sont à jour -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  </head>
  <body>
    <a-scene obb-collider="showColliders: false"></a-scene>
      
        <a-entity id="player">
            <a-entity id="leftHand" oculus-touch-controls ="hand: left"  thumbstick-controls></a-entity>
            <a-entity id="righHand" hand-tracking-grab-controls="hand: right" laser-controls raycaster="near: 0.5" intersection-spawn="event: click; mixin: voxel"></a-entity>
            <a-camera></a-camera>
        </a-entity>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Commencez avec une configuration simple sans déplacement avancé -->
      <a-sphere position="-1 0.5 -3" radius="0.5" color="#4CC3D9" class="grabbable" super-hands></a-sphere>
      <!-- Ajoutez progressivement les composants pour tester -->
    </a-scene>

  </body>
</html>
